<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" href="assets/images/Vector.png" type="image/x-icon">
	<title>Orange Share - Cadastro</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/styleLoginCadastro.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="bodyCadastro">
	<div class="lateral"></div>
	<div class="formCadastro" class="form-group">
		<img src="assets/images/Group 114.svg" class="logoForm">
		<div id="linhaLogo"></div>
		<div id="form">
			<h3 class="cadTitulo">Crie sua conta</h3>
			<h6 class="cadSubTitulo">E conecte-se com os <span style="color:rgb(254, 68, 0);">#SangueLaranja</span> de todo Brasil</h6><br>
			<form>				
				<label class="formLabel" for="usuarioSenha">Nome</label><br>
				<input type="text" id="usuarioNome" class="input-form" placeholder="* Nome" required><br>

				<label class="formLabel"  for="usuarioEmail">E-mail</label><br>
				<input type="text" id="usuarioEmail" class="input-form" placeholder="* Email" required><br>

				<label class="formLabel"  for="usuarioSenha">Senha</label><br>
				<input type="password" id="usuarioSenha" class="input-form" placeholder="* Senha" value=""><br>

				<label class="formLabel"  for="usuarioSenhaConfirm">Confirmação de senha</label><br>
				<input type="password" id="usuarioSenhaConfirm" class="input-form" placeholder="* Confirmação de senha" value=""><br>

				<button type="submit" id="btnInserir" class="btn-form">Concluir</button><br>
			</form>		

		<label class="lblCadastro">Já possui uma conta? <a href="login.html">Acesse já</a></label>
	</div>
</body>
</html>
<script src="js/cadastro.js"></script>

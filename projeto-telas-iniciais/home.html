<!DOCTYPE html>
<html lang="en">
<head>
    <title>Orange Share</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ARQUIVOS CSS LOCAIS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/mentor.css">
    <!-- BIBLIOTECAS CSS (BOOTSTRAP E FONTAWESOME) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BIBLIOTECAS JAVASCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
</head>
<body>
    <div id="sidebar">
        <div id="sidebar-header">
            <img src='assets/images/Group 114.svg' id="menu-lateral-logo">
        </div>
        <div id="infoHome" style="display: flex; flex-direction:column;align-items: center;">
            <img src='' id="usuario-foto" width='54px' height="54px" style='border-radius:100%;background:#ccc;'> 
            <label id="usuario-nome"></label>
        </div>
        <div id="opcoes-menu">
            <div class="menu-item">
                <i class="fa-solid fa-house"></i>
                <a>Página inicial</a><br>
            </div>
            <div class="menu-item">
                <i class="fa-solid fa-magnifying-glass"></i>
                <a id="buscaprof">Buscar profissionais</a><br>
            </div>

            <div id="config-usuario">                
                <div class="menu-item">
                    <i class="fa-solid fa-message"></i>
                    <a>Mensangens</a><br>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-user-plus"></i>
                    <a>Conexões</a><br>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-house"></i>
                    <a id="sessoes">Sessões agendadas</a><br>
                </div>
                
                <br><br><br>
            
                <div class="menu-item">
                    <i class="fa-solid fa-gear"></i>
                    <a>Configurações</a><br>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <a id="sair">Sair</a><br>
                </div>
            </div>            
        </div> 
    </div>

    <div id="conteudo">
        <div id="menu-conteudo">
            <button id="btn-login">Login</button>
            <button id="btn-mentorar">Torne-se um mentor</button>            
            <i class="fa-solid fa-bell fa-xl" id="notificacoes"></i>
            <input type="text" id="buscar-mentor" placeholder="Encontre um #SangueLaranja">            
        </div>
        <div id="exibir"></div>
    </div> 
    <span id="idMentor" style="display: none;"></span>
</body>
<script src="js/home.js"></script>
</html>

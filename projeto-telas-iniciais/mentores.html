</head>
<body>
    <div id="'main">
        <div id="busca" class="form-group row">
            <h4> Que tal buscar um mentor?</h4>
            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="Pesquisa por nome" >
            </div>    
            <div class="col-sm-2">
                <select id="listaHab" class="form-select">
                    <option value="">Nome</option>
                </select>
            </div>    
            <div class="col-sm-2">
                <select id="listaHab2" class="form-select input-sm">
                    <option value="">Email</option>
                </select>
            </div>   
            <div class="col-sm-2">
                <input type="text" class="form-control" id="datepicker" placeholder="Disponibilidade">
            </div>   
        </div>
        <br>
        <div id="info"></div>
	</div>
</body>
<script src="js/script.js"></script>
<!-- <script src="js/mentores.js"></script> -->
<script>
    $(document).ready(function(){

        let mentores = document.querySelector('#info')

        fetch('https://reqres.in/api/users')
        .then(function(response){
            return response.json()
        })
        .then(function(response){
            response.data.forEach(function(user){
                let divMentor = document.createElement('div')
                divMentor.classList.add('divMentor')
                divMentor.innerHTML = '<img class="mentorImg" src="'+ user.avatar +'"/><span class="mentorNome">'+ user.first_name +'</span><span class="mentorEmail">'+ user.email +'</span><div class="mentorEsp"><span class="itemEspc">'+user.first_name+'</span><span class="itemEspc">'+user.first_name+'</span></div>'
                mentores.appendChild(divMentor)
                
                $('#listaHab').html(function(){
                    let option = document.createElement('option');
                    option.innerHTML = `${user.first_name}`;
                    $(this).append(option)
                })

                $('#listaHab2').html(function(){
                    let option = document.createElement('option');
                    option.innerHTML = `${user.email}`;
                    $(this).append(option)
                })


            });
        })

        $('.divMentor').click(function(){
            $('.content').load('mentor.html')
        })
    })

</script>
</html>

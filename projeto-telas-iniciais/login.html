<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" href="asserts/images/Vector.png" type="image/x-icon">
	<title>Orange Share - Cadastro</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/styleLoginCadastro.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="bodyCadastro">
	<div class="lateral">
		<img src="asserts/images/orange-share-logo.png" alt="image pocket" class="image-fluid img-cadastro" >
		<img src="asserts/images/image-login.png" alt="image pocket" class="image-fluid img-cadastro" >
	</div>
	<div class="formLogin" class="form-group">
		<a href="index.html" class="linkVoltar"><i class="fa fa-arrow-left"></i>Voltar</a>
		<hr>
		<h4 class="cadTitulo">Seja bem vindo à Orange Share</h4>
		<h6 class="cadSubTitulo">Aprenda e cresca com a ajuda de mentores.</h6>
			
		<input type="text" id="usuarioEmail" class="form-control input-form" placeholder="Email">
		<input type="password" id="usuarioSenha" class="form-control input-form" placeholder="Senha" value=""><i id="mostrarSenha" class="fa fa-eye" style="color: grey;"></i><br>
		
		<input type="checkbox" id="usuarioTipo">
		<label style="font-size: 12px;" >Lembrar meus dados</label>
		<label style="font-size: 12px;" >Esqueci minha senha</label><br><br>
		
		<button type="button" id="btnEntrar" class="btn btn-primary">Entrar</button><br><br>
		<hr>
		<label style="font-size: 15px;" >Ainda não tem uma conta? <a href="cadastro.html">Clique aqui</a> e registre-se.</label><br><br>
	</div>
</body>
</html>
<script src="js/login.js"></script>

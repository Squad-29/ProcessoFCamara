<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body id="login">
<main>
   <div class="container text-center">
       <div class="row mb-3">
           <div class="col d-flex justify-content-center flex-column my-5">
               <div class="text_login">
                   <p> APRENDA E CRESÇA COM A AJUDA DE MENTORES  </p>
                   <p> A AJUDA DE MENTORES</p>
                   <p> DE CLASSE MUNDIAL</p>
              </div>
              <div class="text-center">
                  <img src="../asserts/images/pocket.png" alt="image pocket" class="image-fluid" srcset="">
                  <img src="../asserts/images/coins_atual.png" alt="image cloins" class="image-fluid d-none d-md-inline coins " srcset="">
              </div>
            </div>
            <div class="col  d-flex justify-content-center flex-column my-5">
               <div class="container">
                   <div class="row">
                       <div class="col ">
                           <div class="mb-10">
                               <img src="../asserts/images/sm.jpg" class="image-fluid" alt="imagem_logo" srcset="">
                           </div>
                       </div>
                   </div>
               
            
        

        <div class="row">
            <div >
             <form id="login-form">
                 <div class="mb-3">
                   <label for="email-input" class="form-label">Endereço de Email</label>
                   <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
                   <div id="emailHelp" class="form-text" font="arial">UTILIZE SEU EMAIL PARA PERMANECER LOGADO</div>
                 </div>
                 <div class="mb-3">
                   <label for="password-input" class="form-label">Senha</label>
                   <input type="password" class="form-control" id="password-input">
                 </div>
                 <div class="mb-3 form-check">
                   <input type="checkbox" class="form-check-input" id="session-check">
                   <label class="form-check-label" for="session-check">permanecer conectado</label><br>
                   <button type="submit" class="btn btn-primary">ENTRAR</button>
          
                 </div>
               </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p  id="link-conta" class="text-center mt-5 form-text1" data-bs-toggle="modal" data-bs-target="#register-modal">Ainda não tem conta?<span class="link-default">  Então cadastre-se</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <img src="../asserts/images/transferir.png"   alt="" srcset="">
            </div>
        </div>


        </div>
        </div>

       </div>
     </div>
  
  <!-- Modal -->
  <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crie sua conta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="create-form">
        <div class="modal-body">
            
                <div class="mb-3">
                  <label for="email-create-input" class="form-label">Endereço de Email</label>
                  <input type="email" class="form-control" id="email-create-input" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text" font="arial">Utilize seu E-mail para cadastro</div>
                   </div>
                </div>
                <div class="mb-3">
                  <label for="password-create-input" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password-create-input" aria-describedby="passwordlHelp" required>
                  <div id="emailHelp" class="form-text" font="arial">Digite uma senha padrãoe fácil de lembrar</div>
                </div>
                            
            <div class="modal-footer">
          <button type="button"  id="cancelar"class="btn btn-secondary button-cancel" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit"  class="btn btn-primary">Cria conta</button>
          
        </div>
    </form>
      </div>
    </div>
  </div>

</main>
<script src="./js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
</body>
</html>

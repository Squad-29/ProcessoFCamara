<!DOCTYPE html>
<html lang="en">
<head>
	<title>Página inicial</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">    
	<!-- ARQUIVOS CSS LOCAIS -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/mentor.css">
	<!-- BIBLIOTECAS CSS (BOOTSTRAP E FONTAWESOME) -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- BIBLIOTECAS JAVASCRIPT -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
			
	<div id="infoMentor">
		<div id="info-mentor-header">
			<img id="avatarMentor" src="">	
			<div id="idMentor1" style="display: none;"></div>
			<h4 id="nomeMentor"></h4>
			<div id="cargoMentor"></div>

			<div id="mensagem">
				<i class="fa-solid fa-message fa-lg"></i>
				<a>Enviar mensagem</a> 
			
				<i class="fa-solid fa-user-plus fa-lg"></i>
				<a>Conectar</a>
			</div>
		</div>		

		<div id="info-mentor-middle">
			<div id="btn-biomentor">
				<button class="active">Bio</button>
				<button>Habilidades</button>
				<button>Depoimentos</button>
			</div>
			<div id="bioMentor"></div>
			<div id="btnSessao" data-toggle="modal" data-target="#exampleModalCenter">Marcar sessão</div>
			<label id="msg-btn-sessao">Marque uma sessão de mentoria ou um bate papo</label>
		</div>
		
		<!-- <div id="emailMentor"></div> -->

		<div id="formMentor">
			<h6 id="txtExp">Experiência</h6>		
			<div id="especMentor"></div>
			<h6 id="txtEduc">Educação</h6>
			<div id="educaMentor"></div>
			<div id="horarioMentor"></div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content" style="border-radius:24px;padding: 0 20px 30px 20px;">
				<div class="modal-header" style="border:none;">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" >
						<span aria-hidden="true" style="color:#FE4400;">&times;</span>
					</button>
				</div>
				
				<div class="modal-body" style="border:none;">
					<div id="form-agendamento">
						<div id="sessao-tipo">
							<label for="">Escolha o tipo da sessão</label><br>
							<button class="btn-sessao-tipo" id="btn-mentoria">Mentoria</button>
							<button class="btn-sessao-tipo" id="btn-batepapo">Bate-Papo</button>
						</div>
	
						<div id="sessao-data">
							<label for="">Dias disponíveis</label><br>
							<button id="dia1" class="btn-sessao-dia">14</button>
							<button id="dia2" class="btn-sessao-dia">15</button>
							<button id="dia3" class="btn-sessao-dia">16</button>
							<button id="dia4" class="btn-sessao-dia">17</button>
							<button id="dia5" class="btn-sessao-dia">18</button>
						</div>
	
						<div id="sessao-horario">
							<label for="">Horários disponíveis</label><br>
							<select name="" id="select-hora" class="disabled" disabled>
								<option value="0">Selecione o horário</option>
								<option value="1">14:00</option>
								<option value="2">18:30</option>
								<option value="3">20:00</option>
							</select>
						</div>
					</div>					

					<div id="sucess-cadastro">
						<h3>Agendamento realizado com sucesso</h3>
						<label>Para ver os detalhes da mentoria
							vá até Sessão agendadas</label>
						<img src="/assets/images/check.png" >
					</div>
				</div>

				<div class="modal-footer" style="border:none;"><!-- 
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
					<button type="button" id="agendar">Continuar</button>
					<div id="resultado-mentoria"></div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/script.js"></script>
<script src="js/mentor.js"></script>
<script src="js/sessoes.js"></script>
</html>

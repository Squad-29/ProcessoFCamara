<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/inicial.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@400;500&family=Rubik&display=swap" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<title>Document</title>
</head>
<body>  

	<div id="orientacao">
		<label id="titulo-orientacao">Precisa de orientação</label>
		<label id="text-orientacao">Procure um profissional da FCamara que atenda as suas necessidades e marque desde uma mentoria até um bate-papo.</label>
		<button id="btn-orientacao">Buscar profissional</button>
	</div>

	<div id="proximas-sessoes">
		<h5 id="titulo-proximas-sessoes">Suas próximas sessões</h5>
		<div id="sessoes-ativas">
			
		</div>
	</div>

	<div id="forum">
		<div class="titulo-ana">
			<h3>Bem vinda, <strong>Ana!</strong></h3>
		</div>

		<div class="caixa-enviar">
			<img class="img-caixa-msg" src="assets/images/image 42.png" alt="" />
			<textarea
			name=""
			id=""
			cols="30"
			rows="10"
			class="caixa-texto"
			placeholder="Qual é a sua dúvida?"
			></textarea>
			<button class="btn-enviar">
			<span class="btn-enviar-txt">Enviar</span>
			</button>
		</div>

		<div id="duvidas">

			<div><h6 class="duvida-laranja">Dúvidas dos laranjas</h6></div>

			<div class="caixa-enviar2">
				<img class="img-caixa-msg2" src="assets/images/Rectangle.png" alt="" />
				<span class="nome-laranja2">Coal Dingo</span>
				<span class="data-laranja2">Ontem</span>
				<textarea
				name=""
				id=""
				cols="30"
				rows="10"
				class="caixa-texto2"
				placeholder="Qual é a melhor forma de estruturar um código-fonte para torná-lo fácil de ser usado por meus colegas?"
				></textarea>
				<div class="comments">
					<span class="thumbs2"><img src="assets/images/Vector.png" alt="" /></span>
					<span class="thumbs-count2">2</span>
					<span class="coment2"><img src="assets/images/Group84.png" alt="" /></span>
					<span class="coment-count2">2</span>
					
				</div>
				<button class="btn-enviar2">
					<span class="btn-enviar-txt2">Responder</span>
				
				</button>
			</div>

			<div class="linha"></div>

			<div class="caixa-enviar3">
				<img class="img-caixa-msg3" src="assets/images/Rectanglesssss.png" alt="" />
				<span class="nome-laranja3">Carol Brito</span>
				<span class="data-laranja3">há 12min</span>
				<textarea
				name=""
				id=""
				cols="30"
				rows="10"
				class="caixa-texto3"
				placeholder="Como posso identificar viés em amostras e pesquisas?"
				></textarea>
				<div class="comments">
					<span class="thumbs3"><img src="assets/images/Vector.png" alt="" /></span>
					<span class="thumbs-count3">2</span>
					<span class="coment3"><img src="assets/images/Group84.png" alt="" /></span>
					<span class="coment-count3">2</span>
					
				</div>
				<button class="btn-enviar3">
					<span class="btn-enviar-txt3">Responder</span>
				</button>
			</div>

			<div class="linha"></div>

			<div class="caixa-enviar4">
				<img class="img-caixa-msg4" src="assets/images/Rectangless.png" alt="" />
				<span class="nome-laranja4">Rodrigo Maia</span>
				<span class="data-laranja4">há 30min</span>
				<textarea
				name=""
				id=""
				cols="30"
				rows="10"
				class="caixa-texto4"
				placeholder="Quais são os benefícios do CoffeeScript em relação ao JavaScript?"
				></textarea>
				<div class="comments">
					<span class="thumbs4"><img src="assets/images/Vector.png" alt="" /></span>
					<span class="thumbs-count4">2</span>
					<span class="coment4"><img src="assets/images/Group84.png" alt="" /></span>
					<span class="coment-count4">2</span>
					
				</div>
				<button class="btn-enviar4">
					<span class="btn-enviar-txt4">Responder</span>
				</button>
			</div>

			<div class="linha"></div>

			<div class="caixa-enviar5">
				<img class="img-caixa-msg5" src="assets/images/Rectangle2.png" alt="" />
				<span class="nome-laranja5">Caio Lima</span>
				<span class="data-laranja5">há 2h</span>
				<textarea
				name=""
				id=""
				cols="30"
				rows="10"
				class="caixa-texto5"
				placeholder="Estou com algumas dúvidas relacionadas ao scrum e gostaria de saná-las. Tem alguém aqui que poderia me ajudar?"
				></textarea>
				<div class="comments">
					<span class="thumbs5"><img src="assets/images/Vector.png" alt="" /></span>
					<span class="thumbs-count5">2</span>
					<span class="coment5"><img src="assets/images/Group84.png" alt="" /></span>
					<span class="coment-count5">2</span>
					
				</div>
				<button class="btn-enviar5">
					<span class="btn-enviar-txt5">Responder</span>
				</button>
			</div>
		</div>		
	</div>
</body>
<script src="js/inicial.js"></script>
</html>

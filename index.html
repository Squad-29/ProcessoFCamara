<!DOCTYPE html>
<html lang="en">
<head>
    <title>Orange Share</title>
    <link rel="icon" href="assets/images/favicon.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ARQUIVOS CSS LOCAIS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/mentor.css">
    <!-- BIBLIOTECAS CSS (BOOTSTRAP E FONTAWESOME) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <!-- BIBLIOTECAS JAVASCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@400;500&family=Rubik&display=swap" rel="stylesheet"/>   
</head>
<body>
    <div id="sidebar" class="sidebar-show">
        
        <div id="sidebar-header">
            <img src='assets/images/Group 114.svg' id="menu-lateral-logo">
        </div>

        <div id="infoHome" style="display: flex; flex-direction:column;align-items: center;">
            <img src='' id="usuario-foto" width='54px' height="54px" style='border-radius:100%;background:#ccc;'> 
            <label id="usuario-nome"></label>
        </div>
        <div id="opcoes-menu">
            <div class="menu-item inicial">
                <i class="fa-solid fa-house"></i>
                <a id="inicial">Página inicial</a><br>
            </div>
            <div class="menu-item">
                <i class="fa-solid fa-magnifying-glass"></i>
                <a id="buscaprof">Buscar profissionais</a><br>
            </div>

            <div id="config-usuario">                
                <div class="menu-item">
                    <i class="fa-solid fa-message"></i>
                    <a>Mensangens</a><br>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-user-plus"></i>
                    <a>Conexões</a><br>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-house"></i>
                    <a id="sessoes">Sessões agendadas</a><br>
                </div>
                
                <br><br><br>
            
                <div class="menu-item">
                    <i class="fa-solid fa-gear"></i>
                    <a>Configurações</a><br>
                </div>
                <div class="menu-item">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <a id="sair">Sair</a><br>
                </div>
            </div>            
        </div> 
    </div>

    <div id="conteudo">
        <div id="menu-conteudo">
            <i class="fa-solid fa-arrow-left fa-lg" id="menu-back"></i>
            <img src="assets/images/Group 114.svg" id="logo-menu">
            <i class="fa-solid fa-bars btn-sidebar-s1 fa-lg" id="slide-menu"></i>
            <button id="btn-login">Login</button>
            <button id="btn-mentorar">Torne-se um mentor</button>            
            <i class="fa-solid fa-bell fa-xl" id="notificacoes"></i>
            <input type="text" id="buscar-mentor" placeholder="Encontre um #SangueLaranja">            
        </div>
        <div id="exibir"></div>
    </div> 
    <span id="idMentor" style="display: none;"></span>
</body>
<script src="js/index.js"></script>
</html>

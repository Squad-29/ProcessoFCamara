<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" href="assets/images/Vector.png" type="image/x-icon">
	<title>Orange Share - Cadastro</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/styleLoginCadastro.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="bodyCadastro">
	<div class="lateral">
	</div>
	<div class="formLogin" class="form-group">
		<img src="assets/images/Group 114.svg" class="logoForm">
		<div id="linhaLogo"></div>

		<div id="form">
			<h3 class="cadTitulo">Acesse a plataforma</h3>
			<br><br>	
			<label for="usuarioEmail">E-mail</label><br>	
			<input type="text" id="usuarioEmail" class="input-form" placeholder="Insira seu email"><br>

			<label for="usuarioSenha">Senha</label><br>
			<input type="password" id="usuarioSenha" class="input-form" placeholder="Insira sua senha" value=""><br>
			<i id="mostrarSenha" class="fa fa-eye" style="color: grey;"></i><br><br>
			
			
			<input type="checkbox" id="usuarioTipo">
			<label style="font-size: 12px;" >Lembrar meus dados</label>
			<label style="font-size: 12px;" >Esqueci minha senha</label><br><br>
			
			<button type="button" id="btnEntrar" class="btn-form">Entrar</button><br><br>

			<label class="lblCadastro">Primeira vez aqui? <a href="cadastro.html">Crie sua conta</a></label><br><br>

		</div>
		
	</div>
</body>
</html>
<script src="js/login.js"></script>
